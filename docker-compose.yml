version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: royals
      POSTGRES_USER: royals
      POSTGRES_PASSWORD: royals
    volumes: [db_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royals -d royals"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    command: >
      bash -lc "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn royals_industrial_league.wsgi:application -b 0.0.0.0:8000 -w 3"
    environment:
      DJANGO_SETTINGS_MODULE: royals_industrial_league.settings.prod
      DJANGO_SECRET_KEY: dev-only-dont-use-in-prod
      ALLOWED_HOSTS: localhost,127.0.0.1
      CSRF_TRUSTED_ORIGINS: http://localhost,http://127.0.0.1
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: royals
      DB_USER: royals
      DB_PASSWORD: royals
      DB_HOST: db
      DB_PORT: "5432"
    ports: ["8000:8000"]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
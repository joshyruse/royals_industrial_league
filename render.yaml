# render.yaml
services:
  - type: web
    name: royals-dev
    env: python
    region: virginia
    plan: starter
    branch: dev
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn royals_industrial_league.wsgi:application --bind 0.0.0.0:10000 --workers 3
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: royals_industrial_league.settings.dev
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY            # set in dashboard after first import
        generateValue: true
      - key: ALLOWED_HOSTS
        value: royals-dev.onrender.com,dev.royalsleague.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://royals-dev.onrender.com,https://dev.royalsleague.com
      - key: PUBLIC_BASE_URL
        value: https://dev.royalsleague.com
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.6

  - type: cron
    name: royals-dev-match-reminders
    env: python
    plan: starter
    branch: dev
    schedule: "0 14 * * 5"
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python manage.py send_match_reminders
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: royals_industrial_league.settings.dev
      - key: DATABASE_URL
        fromDatabase:
          name: royals-dev-db
          property: connectionString

  - type: cron
    name: royals-dev-availability-reminders
    env: python
    plan: starter
    branch: dev
    schedule: "0 14 * * 1"
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python manage.py send_availability_reminders
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: royals_industrial_league.settings.dev
      - key: DATABASE_URL
        fromDatabase:
          name: royals-dev-db
          property: connectionString
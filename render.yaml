# render.yaml
services:
  - type: web
    name: royals-dev
    env: python
    region: virginia
    plan: free
    branch: dev
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn royals_industrial_league.wsgi:application --bind 0.0.0.0:10000 --workers 3
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: royals_industrial_league.settings.prod
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY            # set in dashboard after first import
        generateValue: true
      - key: ALLOWED_HOSTS
        value: royals-dev.onrender.com,dev.royalsleague.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://royals-dev.onrender.com,https://dev.royalsleague.com
      - key: PUBLIC_BASE_URL
        value: https://dev.royalsleague.com
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.console.EmailBackend
      - key: ENABLE_SMS
        value: "0"
      - key: DATABASE_URL          # auto-linked from the db resource below
        fromDatabase:
          name: royals-dev-db
          property: connectionString


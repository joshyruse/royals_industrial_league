{% extends "league/base.html" %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center auth-viewport">
  <div class="glass-card p-4 auth-card">
    <h1 class="h4 mb-3 text-center fw-bold text-primary">Password updated</h1>
    <p class="text-center text-muted mb-3">Your password has been set. You can now sign in.</p>
    <div class="text-center">
      <a class="btn btn-primary w-100" href="{% url 'league_login' %}">Go to Login</a>
    </div>
    <div class="text-center">
      <img src="{% static 'images/royal_tennis_ball.png' %}" alt="Royals Logo" class="mt-4 logo-80">
    </div>
  </div>
</div>
{% endblock %}

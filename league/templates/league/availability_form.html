{% extends "league/base.html" %}
{% block content %}
<h1 class="h4 mb-3">Availability for {{ fixture }}</h1>
<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-4">{{ form.status.label_tag }} {{ form.status }}</div>
    <div class="col-md-8">{{ form.note.label_tag }} {{ form.note }}</div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'fixture_detail' fixture.id %}">Cancel</a>
  </div>
</form>
{% endblock %}
